<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script defer src="js/script.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
        <h1>The Ultimate Rock Paper Scissors Game</h1>
    </header>
           
        <div class="score">
            <div id="you-label" class="badge">You</div> 
            <div id="player2-label" class="badge">Player2</div>
            <span id="youScore">0</span> vs. <span id="player2Score">0</span>
        </div>
        <div class="result">
            <p>Paper beats Rock. You win!</p>
        </div>
        <div class="choices">
            <div class = "choice" id="rock">
                <img src="rock.png" alt="">  
            </div>
            <div class = "choice" id="paper">
                <img src="paper.png" alt="">  
            </div>
            <div class = "choice" id="scissors">
                <img src="scissors.png" alt="">  
            </div>
        </div>
        <p id="call-to-action">Choose one!</p>
    	
  </body>
</html>
