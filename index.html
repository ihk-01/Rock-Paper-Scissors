<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script defer src="js/script.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
        <h1>The Ultimate Rock Paper Scissors Game</h1>
    </header>
           
        <div class="score">
            <div id="you-label" class="badge">You</div> 
            <div id="player2-label" class="badge">Player2</div>
            <span id="youScore">0</span> vs. <span id="player2Score">0</span>
        </div>     
        <div class="button">
            <button class="resetBtnDisabled" type="button" disabled>Play Again?</button>

        </div>   
        <div class="result">
            <p>Let's get started! Choose one!</p>
        </div>
        <div class="rounds">
            <div id="round-label" class="badge"><span id="NumRounds"> Rounds Played</span>
            </div>
        </div>
        
        <div class="choices">
            <div class = "choice" id="rock">
                <img src="rock.png" alt="">  
            </div>
            <div class = "choice" id="paper">
                <img src="paper.png" alt="">  
            </div>
            <div class = "choice" id="scissors">
                <img src="scissors.png" alt="">  
            </div>
        </div>
        <p id="call-to-action"></p>
        <div class="scoreTotal">
            <p>Game Scoreboard</p>
            <div id="you-total-label" class="marker">Your Total Wins</div>
            <div id="player2-total-label" class="marker">Player2 Total Wins</div>
            <span id="youTotal">0</span> vs. <span id="player2Total">0</span>
        </div>      
       
    	
  </body>
</html>
